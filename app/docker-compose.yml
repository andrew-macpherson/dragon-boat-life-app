version: '3.5'

services:
  dragon-boat-life-webapp:
    container_name: dragon-boat-life-webapp
    build:
      context: .
      dockerfile: Dockerfile
    volumes: 
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development